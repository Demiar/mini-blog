<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Главная страница {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2">
            <nav class="nav flex-column">
                <a class="nav-link" href="/">Главная</a>
                <a class="nav-link" href="{% url 'blog_list' %}">Все блоги</a>
                <a class="nav-link" href="{% url 'author_list' %}">Все авторы</a>
            </nav>
            <br>
            <nav class="nav flex-column">
                {% if user.is_authenticated %}
                    <a class="nav-link disabled">{{ user }}</a>
                    <a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    <a class="nav-link" href="#">Зарегистрироваться</a>
                {% endif %}


            </nav>
        </div>
        <div class="col-10">
            {% block content %} {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
