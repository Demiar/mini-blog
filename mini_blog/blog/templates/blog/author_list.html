{% extends 'base.html' %}
{% block title %} Все авторы  {% endblock %}
{% block content %}
    <h1 class="p-2">Все авторы</h1>
    {% for author in author_list %}
        <div class="card p-2">
          <div class="card-body">
              <span><a class="no-border" href="{{ author.get_absolute_url }}">{{ author.user.username }}</a></span>
          </div>
        </div>
    {% endfor %}
{% endblock %}
